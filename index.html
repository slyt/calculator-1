<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Calculator</title>
</head>

<body>
	<div class="display">
		<form>
			<!-- <input type="stack" id="stack" value="stack here" readonly> -->
			<input type="text" id="input" name="input">
		</form>
	</div>

	<div class='container'>
		<button class="button" id='btn-7' onclick="typeNum(7)">7</button>
		<button class="button" id='btn-8' onclick="typeNum(8)">8</button>
		<button class="button" id='btn-9' onclick="typeNum(9)">9</button>

		<button class="button" id='btn-4' onclick="typeNum(4)">4</button>
		<button class="button" id='btn-5' onclick="typeNum(5)">5</button>
		<button class="button" id='btn-6' onclick="typeNum(6)">6</button>

		<button class="button" id='btn-1' onclick="typeNum(1)">1</button>
		<button class="button" id='btn-2' onclick="typeNum(2)">2</button>
		<button class="button" id='btn-3' onclick="typeNum(3)">3</button>

		<button class="button" id='btn-0' onclick="typeNum(0)">0</button>


		<button class="button operator" id='btn-add' onclick="operandClicked(this)">+</button>
		<button class="button operator" id='btn-subtract' onclick="operandClicked(this)">-</button>
		<button class="button operator" id='btn-multiply' onclick="operandClicked(this)">x</button>
		<button class="button operator" id='btn-divide' onclick="operandClicked(this)">/</button>
		<button class="button operator" id='btn-equals' onclick="equalsClicked(this)">=</button>
		<button class="button operator" id='btn-clear' onclick="clearClicked(this)">Clear</button>
	</div>

	<div class = 'history'>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
